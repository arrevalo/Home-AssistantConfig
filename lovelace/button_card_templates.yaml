binary_sensor_button:
  state:
    - value: "off" #default
      styles:
        icon:
          - color: rgb(3,169,244)
    - value: "on"
      styles:
        icon:
          - animation: blink 2s ease infinite
          - color: yellow
        name:
          - animation: blink 2s ease infinite
          - color: yellow

switch_button:
  state:
    - value: "on" #default
      styles:
        icon:
          - color: rgb(3,169,244)
    - value: "off"
      styles:
        icon:
          - animation: blink 2s ease infinite
          - color: yellow
        name:
          - animation: blink 2s ease infinite

camera_button:
  state:
    - value: "recording" #default
      styles:
        icon:
          - color: rgb(3,169,244)
    - value: "idle"
      styles:
        icon:
          - color: gray

button:
  styles:
    icon:
      - color: rgb(3,169,244)

lock_button:
  state:
    - value: "locked" #default
      icon: mdi:lock
      styles:
        icon:
          - color: rgb(3,169,244)
    - value: "unlocked"
      icon: mdi:lock
      styles:
        icon:
          - animation: blink 2s ease infinite
          - color: yellow
        name:
          - animation: blink 2s ease infinite
          - color: yellow

script_button:
  styles:
    icon:
      - color: rgb(3,169,244)

alarm_button:
  styles:
    icon:
      - color: rgb(3,169,244)
    card:
      - height: 90px
